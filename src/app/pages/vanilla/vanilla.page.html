<ion-menu content-id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> </ion-content>
  <ion-footer class="ion-no-border padding-y ion-text-center">

      <ion-menu-toggle>
        <ion-button size="small" shape="round"
          >Click to close the menu</ion-button
        >
      </ion-menu-toggle>

  </ion-footer>
</ion-menu>
<main
  class="one-ui-page--wrapper"
  [ngClass]="viewingContainerVisible? '': 'no-snap'"
  (scroll)="handleScroll($any($event))"
  id="main-content"
>
  <section class="one-ui-viewing" #oneUiViewing>
    <main class="one-ui-viewing--container" #viewingContainer>
      <div class="one-ui-viewing--container--body" [ngStyle]="{'opacity': ouiViewPct, 'transform':'translateY('+ (20 - (ouiViewPct*40)) + 'px)'}">

        <h1

        >
        Header
      </h1>
      <p>Header Subtitle</p>
    </div>
    </main>
    <nav class="one-ui-viewing--header">
      <section
        class="one-ui-viewing--header--slot one-ui-viewing--header--slot-start"
      >
        <ion-button (click)="onHeaderButtonClickAdd()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </section>
      <section
        class="one-ui-viewing--header--slot one-ui-viewing--header--slot-center"
      >
        <h4 [ngStyle]="{'opacity': ouiViewNavPct}">Nav title</h4>
      </section>
      <section
        class="one-ui-viewing--header--slot one-ui-viewing--header--slot-end"
      >
        <ion-button (click)="onHeaderButtonClickAdd()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onHeaderButtonClickSearch()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onHeaderButtonClickEllipsis($event)">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <ion-button (click)="onHeaderButtonClickMenu()">
          <ion-icon name="reorder-three-outline"></ion-icon>
        </ion-button>
      </section>
    </nav>
  </section>
  <section
    class="one-ui--interaction"
    [ngClass]="viewingContainerVisible? 'overflow-hidden': ''"
  >
    <main>
      <div class="card-title-outside ion-padding">
        <ion-label>Cat</ion-label>
      </div>

      <app-oui-card>

          <img alt="Kitten sleeping" src="assets/kitten.jpg"
              class="oui-image-cover"
              alt="cute kitten sitting on a couch"/>
          <p class="oui-image-cover-caption">Hey this is an example</p>

      </app-oui-card>

      <div class="card-title-outside ion-padding">
        <ion-label>List</ion-label>
      </div>

      <app-oui-card>
        <ion-list>
          <ion-list-header>
            <ion-label>Default</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Pokémon Yellow</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Super Mario World</ion-label>
          </ion-item>

          <ion-list-header>
            <ion-label>Default</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-input
              label="Stacked Input"
              label-placement="stacked"
              placeholder="Enter text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Pokémon Yellow</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Super Mario World</ion-label>
          </ion-item>
        </ion-list>
      </app-oui-card>

      <div class="card-title-outside ion-padding">
        <ion-label>List with avatar</ion-label>
      </div>

      <app-oui-card>
        <ion-list>
          <ion-list-header>
            <ion-label>header</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-avatar slot="start">
              <img
                alt="Silhouette of a person's head"
                src="assets/avatar.svg"
              />
            </ion-avatar>
            <ion-label
              ><h3>Heading</h3>
              <p>Paragraph</p></ion-label
            >
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img
                alt="Silhouette of a person's head"
                src="assets/avatar.svg"
              />
            </ion-avatar>
            <ion-label><h3>Heading</h3> </ion-label>
          </ion-item>
        </ion-list>
      </app-oui-card>

      <div class="card-title-outside ion-padding">
        <ion-label>Base inputs</ion-label>
      </div>

      <app-oui-card>
        <section>
          <label
            class="oui-label oui-container-toggle"
            for="switch-oui-vanilla"
          >
            <input id="switch-oui-vanilla" type="checkbox" class="toggle" />
            <span class="toggle-slider"></span>
            <span>Toggle Switch</span>
          </label>
        </section>
        <section>
          <label class="oui-label oui-container-radio" for="radio-oui">
            <input
              id="radio-oui"
              type="radio"
              class="oui-input-radio"
              name="radio"
              value="radio1-vanilla"
            />
            <span class="oui-input-text">Radio label</span>
            <span class="oui-input-radio-checkmark"></span>
          </label>
          <label class="oui-label oui-container-radio" for="radio2-oui">
            <input
              type="radio"
              class="oui-input-radio"
              name="radio"
              value="radio1-vanilla"
              id="radio2-oui"
            />
            <span class="oui-input-text">Radio label</span>
            <span class="oui-input-radio-checkmark"></span>
          </label>
        </section>
      </app-oui-card>

      <div class="card-title-outside ion-padding">
        <ion-label>Form util inputs</ion-label>
      </div>

      <app-oui-card>

        <!-- Form ends -->
        <app-form
        [formFields]="testFormFields"
        [formButtons]="testFormButtons"
        (onSubmit)="testFormSubmit($event)"
        ></app-form>
      </app-oui-card>
    </main>
  </section>
</main>
