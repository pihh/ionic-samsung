<ion-menu  content-id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


  </ion-content>
  <ion-footer>
    <div class="ion-text-center">

      <ion-menu-toggle >
        <ion-button size="small">Click to close the menu</ion-button>
      </ion-menu-toggle>
    </div>
  </ion-footer>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content">
  <app-oui-layout
    [title]="'Hey'"
    (onHeaderButtonClickEvent)="onHeaderButtonClick($event)"
  >
    <!-- header slot -->

    <!-- Main slot -->
    <app-oui-card>
      <ion-list>
        <ion-list-header>
          <ion-label>Default</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>

        <ion-list-header>
          <ion-label>Default</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-input
            label="Stacked Input"
            label-placement="stacked"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </app-oui-card>

    <app-oui-card>
      <ion-list>
        <ion-list-header>
          <ion-label>header</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label
            ><h3>Heading</h3>
            <p>Paragraph</p></ion-label
          >
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label><h3>Heading</h3> </ion-label>
        </ion-item>
      </ion-list>
    </app-oui-card>

    <app-oui-card>
      <section>
        <label class="oui-label oui-container-toggle" for="switch-oui">
          <input id="switch-oui" type="checkbox" class="toggle" />
          <span class="toggle-slider"></span>
          <span>Toggle Switch</span>
        </label>
      </section>
      <section>
        <label class="oui-label oui-container-radio" for="radio-oui">
          <input
            id="radio-oui"
            type="radio"
            class="oui-input-radio"
            name="radio"
            value="radio1"
          />
          <span class="oui-input-text">Radio label</span>
          <span class="oui-input-radio-checkmark"></span>
        </label>
        <label class="oui-label oui-container-radio" for="radio2-oui">
          <input
            type="radio"
            class="oui-input-radio"
            name="radio"
            value="radio1"
            id="radio2-oui"
          />
          <span class="oui-input-text">Radio label</span>
          <span class="oui-input-radio-checkmark"></span>
        </label>
      </section>
    </app-oui-card>

    <div class="ion-padding ion-text-center">
      <ion-button size="small" shape="round">Small</ion-button>
    </div>
  </app-oui-layout>

</ion-content>
